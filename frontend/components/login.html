<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | NFL Fantasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card p-4" style="min-width: 350px;">
    <h3 class="mb-3">NFL Fantasy Login</h3>

    <div id="auth-forms">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Correo">
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Contraseña">
      </div>
      <button class="btn btn-primary w-100 mb-2" id="btn-login">Iniciar sesión</button>
      <button class="btn btn-secondary w-100" id="btn-register">Registrarse</button>
    </div>

    <div id="auth-info" class="d-none">
      <p class="mb-2">Hola <span id="user-email"></span></p>
      <p>Rol: <span id="user-rol"></span></p>
      <button class="btn btn-danger w-100" id="btn-logout">Cerrar sesión</button>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
