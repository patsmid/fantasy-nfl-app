<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesión</title>

  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <div class="login-brand">🏈 <span class="brand-text">Fantasy NFL</span></div>

      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tus credenciales para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="email" class="visually-hidden">Email</label>
        <input id="email" name="email" type="email" placeholder="usuario@ejemplo.com" required autocomplete="email" />

        <label for="password" class="visually-hidden">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••" required autocomplete="current-password" />

        <button type="submit" class="btn login-btn">Entrar</button>
      </form>

      <p class="login-foot">¿No tienes usuario? Pide acceso al administrador.</p>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { showSuccess, showError } from "../components/alerts.js";

		const supabaseUrl = "https://cdmesdcgkcvogbgzqobt.supabase.co";
	  const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkbWVzZGNna2N2b2diZ3pxb2J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM3ODIsImV4cCI6MjA2NzEzOTc4Mn0.QODh_sgbLeqNzYkXp8Ng3HflGaqBw5rf_sZHxanpZH8";
	  const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showError("Error al iniciar sesión", error.message);
        return;
      }

      // Guardamos sesión
      localStorage.setItem("sb_session", JSON.stringify(data.session));
      localStorage.setItem("fantasyEmail", email);

      showSuccess("¡Bienvenido!", "Inicio de sesión exitoso", () => {
        window.location.href = "/index.html";
      });
    });

    // Si ya hay sesión -> redirigir
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = "/index.html";
      }
    })();
  </script>
</body>
</html>
