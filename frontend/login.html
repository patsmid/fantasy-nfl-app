<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesi√≥n</title>

  <!-- Tus estilos -->
  <link rel="stylesheet" href="./css/login.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Utilidades internas -->
  <style>
    .input-wrap { position: relative; }
    .toggle-pass {
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      border: 0; background: transparent; cursor: pointer; padding: 4px;
      color: var(--text-secondary); font-size: 0.95rem;
    }
    .toggle-pass:hover { color: var(--text-primary); }
    .row-foot {
      display: flex; align-items: center; justify-content: space-between; margin-top: .5rem;
      font-size: 0.9rem; color: var(--text-secondary);
    }
    .row-foot a { color: var(--text-secondary); text-decoration: none; }
    .row-foot a:hover { color: var(--accent); text-decoration: underline; }
    .visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden;
      clip: rect(1px,1px,1px,1px); white-space: nowrap; }
  </style>
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <!-- Bot√≥n cambio tema -->
      <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">üåû</button>

      <div class="login-brand">üèà <span class="brand-text">Fantasy NFL</span></div>

      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tus credenciales para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off" novalidate>
        <label for="email" class="visually-hidden">Email</label>
        <input id="email" name="email" type="email" placeholder="usuario@ejemplo.com"
               required autocomplete="username email" />

        <label for="password" class="visually-hidden">Password</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                 required autocomplete="current-password" />
          <button type="button" id="togglePass" class="toggle-pass" aria-label="Mostrar u ocultar contrase√±a">üëÅÔ∏è</button>
        </div>

        <div class="row-foot">
          <label style="display:flex;gap:.5rem;align-items:center;">
            <input id="remember" type="checkbox" checked />
            <span>Mantener sesi√≥n iniciada</span>
          </label>
          <a href="#" id="forgotLink">¬øOlvidaste tu contrase√±a?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Entrar</span>
        </button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = window.__SUPABASE_URL || "https://cdmesdcgkcvogbgzqobt.supabase.co";
    const supabaseAnonKey = window.__SUPABASE_ANON_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkbWVzZGNna2N2b2diZ3pxb2J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM3ODIsImV4cCI6MjA2NzEzOTc4Mn0.QODh_sgbLeqNzYkXp8Ng3HflGaqBw5rf_sZHxanpZH8";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePass = document.getElementById('togglePass');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const remember = document.getElementById('remember');
    const forgotLink = document.getElementById('forgotLink');
    const themeToggle = document.getElementById("themeToggle");

    // =====================
    // THEME TOGGLE
    // =====================
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "light" ? "üåô" : "üåû";

    themeToggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      themeToggle.textContent = next === "light" ? "üåô" : "üåû";
    });

    // Si ya hay sesi√≥n, redirige
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) window.location.href = "/index.html";
    })();

    // Mostrar/ocultar contrase√±a
    togglePass.addEventListener('click', () => {
      const isPwd = passwordInput.type === 'password';
      passwordInput.type = isPwd ? 'text' : 'password';
      togglePass.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
      passwordInput.focus();
    });

    // Forgot password
    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        return Swal.fire({ icon: 'info', confirmButtonText: 'Aceptar', title: 'Ingresa tu email', text: 'Escribe tu correo para enviarte el enlace de recuperaci√≥n.' });
      }
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${location.origin}/auth/callback.html`
        });
        if (error) throw error;
        Swal.fire({ icon: 'success', confirmButtonText: 'Aceptar', title: 'Revisa tu correo', text: 'Te enviamos un enlace para restablecer tu contrase√±a.' });
      } catch (err) {
        Swal.fire({ icon: 'error', confirmButtonText: 'Aceptar', title: 'No se pudo enviar', text: normalizaSupabaseError(err) });
      }
    });

    // Login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        return Swal.fire({ icon: 'warning', confirmButtonText: 'Aceptar', title: 'Campos incompletos', text: 'Ingresa tu email y contrase√±a.' });
      }

      setLoading(true);
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        const { data: { session } } = await supabase.auth.getSession();

        if (!remember.checked && session) {
          try {
            for (const k in localStorage) {
              if (k.startsWith('sb-')) {
                sessionStorage.setItem(k, localStorage.getItem(k));
              }
            }
            localStorage.removeItem("sb_session");
            localStorage.removeItem("sb_access_token");
          } catch {}
        }

        if (session) {
          localStorage.setItem("sb_session", JSON.stringify(session));
          localStorage.setItem("sb_access_token", session.access_token || "");
          localStorage.setItem("fantasyEmail", email);
        }

        try {
          const { data: profile } = await supabase
            .from('profiles')
            .select('role, username')
            .eq('id', data.user.id)
            .single();
          localStorage.setItem("fantasyRole", profile?.role || 'user');
        } catch {}

        window.location.href = "/index.html";
      } catch (err) {
        Swal.fire({ icon: 'error', confirmButtonText: 'Aceptar', title: 'Credenciales inv√°lidas', text: normalizaSupabaseError(err) });
      } finally {
        setLoading(false);
      }
    });

    function setLoading(v) {
      emailInput.disabled = v;
      passwordInput.disabled = v;
      loginBtn.disabled = v;
      btnText.textContent = v ? 'Ingresando‚Ä¶' : 'Entrar';
    }
    function normalizaSupabaseError(err) {
      const m = (err?.message || '').toLowerCase();
      if (m.includes('invalid login') || m.includes('invalid credentials')) return 'Correo o contrase√±a incorrectos.';
      if (m.includes('email not confirmed')) return 'Debes confirmar tu correo antes de iniciar sesi√≥n.';
      if (m.includes('too many')) return 'Demasiados intentos. Intenta de nuevo en unos minutos.';
      return err?.message || 'Ocurri√≥ un error al iniciar sesi√≥n.';
    }
  </script>
</body>
</html>
