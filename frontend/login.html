<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesi贸n</title>

  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <div class="login-brand"> <span class="brand-text">Fantasy NFL</span></div>
      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tu usuario para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="username" class="visually-hidden">Usuario</label>
        <input id="username" name="username" type="text" placeholder="Ej: demo1" required autocomplete="username" />
        <button type="submit" class="btn login-btn">Entrar</button>
      </form>

      <p class="login-foot">驴No tienes usuario? Pide acceso al administrador.</p>
    </div>
  </main>

  <script type="module">
    import { supabase } from './components/supabaseClient.js';

    const loginForm = document.getElementById('loginForm');

    // Redirige autom谩ticamente si ya hay sesi贸n
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.href = '/index.html';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Ingresa un usuario v谩lido');
        return;
      }

      try {
        // ------------------------------
        // Login an贸nimo (crea sesi贸n en Supabase)
        // ------------------------------
        const { data, error } = await supabase.auth.signInWithOtp({
          email: username + '@fantasy.com' // email ficticio por username
        });

        if (error) {
          console.error('Error en login:', error);
          alert('Error iniciando sesi贸n. Revisa la consola.');
          return;
        }

        // Guardamos en localStorage para tu main.js
        localStorage.setItem('fantasyUser', username);

        // Redirige a la p谩gina principal
        window.location.href = '/index.html';

      } catch (err) {
        console.error('Excepci贸n en login:', err);
        alert('Error inesperado. Revisa la consola.');
      }
    });
  </script>
</body>
</html>
