<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesi√≥n</title>

  <!-- Tu nueva hoja de estilos para el login -->
  <link rel="stylesheet" href=".css/login.css" />

  <!-- Bootstrap JS (si lo necesitas para otros componentes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <div class="login-brand">üèà <span class="brand-text">Fantasy NFL</span></div>

      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tu usuario para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="username" class="visually-hidden">Usuario</label>
        <input id="username" name="username" type="text" placeholder="Ej: admin o demo1" required autocomplete="username" />
        <button type="submit" class="btn login-btn">Entrar</button>
      </form>

      <p class="login-foot">¬øNo tienes usuario? Pide acceso al administrador.</p>
    </div>
  </main>

  <script>
    // Submit del login
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Ingresa un usuario v√°lido');
        return;
      }
      // Guardamos en localStorage y llevamos al index
      localStorage.setItem('fantasyUser', username);
      window.location.href = '/index.html';
    });

    // Si ya hay usuario, redirigimos autom√°ticamente
    (function autoRedirectIfLogged() {
      const u = localStorage.getItem('fantasyUser');
      if (u) {
        window.location.href = '/index.html';
      }
    })();
  </script>
</body>
</html>
