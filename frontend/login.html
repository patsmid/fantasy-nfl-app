<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesi√≥n</title>

  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" />
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <div class="login-brand">üèà <span class="brand-text">Fantasy NFL</span></div>

      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tus credenciales para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="email" class="visually-hidden">Email</label>
        <input id="email" name="email" type="email" placeholder="usuario@ejemplo.com" required autocomplete="email" />

        <label for="password" class="visually-hidden">Password</label>
        <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password" />

        <button type="submit" class="btn login-btn">Entrar</button>
      </form>

      <!-- BOT√ìN TEMPORAL DE PRUEBA -->
      <button id="btnCreateTestUsers" class="btn btn-warning w-100 mt-2">Crear usuarios de prueba</button>

      <p class="login-foot">¬øNo tienes usuario? Pide acceso al administrador.</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { showSuccess, showError } from "../components/alerts.js";

    const supabaseUrl = "https://cdmesdcgkcvogbgzqobt.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkbWVzZGNna2N2b2diZ3pxb2J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM3ODIsImV4cCI6MjA2NzEzOTc4Mn0.QODh_sgbLeqNzYkXp8Ng3HflGaqBw5rf_sZHxanpZH8";
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('loginForm');
    const btnCreateTestUsers = document.getElementById('btnCreateTestUsers');

    // FUNCIONES DE LOGIN
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        showError("Error al iniciar sesi√≥n", error.message);
        return;
      }

      // Guardamos sesi√≥n
      localStorage.setItem("sb_session", JSON.stringify(data.session));
      localStorage.setItem("fantasyEmail", email);

      showSuccess("¬°Bienvenido!", "Inicio de sesi√≥n exitoso", () => {
        window.location.href = "/index.html";
      });
    });

    // REDIRECCI√ìN AUTOM√ÅTICA SI YA HAY SESI√ìN
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = "/index.html";
      }
    })();

    // BOT√ìN TEMPORAL: CREAR USUARIOS DE PRUEBA
    btnCreateTestUsers.addEventListener('click', async () => {
      try {
        const testUsers = [
          { email: "admin@test.com", password: "123456", rol: "admin", full_name: "Admin Test" },
          { email: "user@test.com", password: "123456", rol: "user", full_name: "User Test" }
        ];

        for (const u of testUsers) {
          // Registramos en Auth
          const { data, error } = await supabase.auth.signUp({
            email: u.email,
            password: u.password
          });
          if (error) {
            console.warn(`Usuario ${u.email} ya existe:`, error.message);
            continue;
          }

          // Creamos perfil vinculado al ID de Auth
          await supabase.from('profiles').insert({
            id: data.user.id,
            full_name: u.full_name,
            rol: u.rol
          });
        }

        showSuccess("Usuarios creados", "Se han creado dos usuarios de prueba: admin y user", null);
      } catch (err) {
        console.error(err);
        showError("Error creando usuarios", err.message || err);
      }
    });
  </script>
</body>
</html>
