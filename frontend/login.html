<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy NFL - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
    }
    input {
      border-radius: 10px;
    }
    .btn {
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h2 class="mb-4">üèà Fantasy NFL</h2>
    <p class="mb-3">Ingresa tu usuario</p>
    <form id="loginForm">
      <input type="text" id="username" class="form-control mb-3" placeholder="Ejemplo: admin o demo1" required>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();

      if (!username) {
        alert('Debes ingresar un usuario v√°lido');
        return;
      }

      // Guardamos usuario en localStorage
      localStorage.setItem('fantasyUser', username);

      // Redirigimos a index.html
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
