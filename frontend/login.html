<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesi√≥n</title>

  <!-- Estilos de tu proyecto -->
  <link rel="stylesheet" href="./css/login.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (para el ojito de password) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    /* Peque√±os toques de UI por si tu login.css no los contempla */
    .login-root{min-height:100dvh;display:grid;place-items:center;background:radial-gradient(1200px 600px at 80% -20%,#1e293b 0%,#0b1220 60%,#050810 100%);}
    .login-card{width:min(420px,92vw);background:rgba(16,23,42,.7);backdrop-filter: blur(8px);border:1px solid rgba(255,255,255,.06);border-radius:20px;padding:28px;color:#e5e7eb;box-shadow:0 10px 35px rgba(0,0,0,.45);}
    .login-brand{font-weight:700;font-size:20px;letter-spacing:.3px;display:flex;align-items:center;gap:.5rem}
    .brand-text{color:#ffb703}
    .login-title{font-size:26px;margin:14px 0 4px}
    .login-sub{color:#9ca3af;margin-bottom:20px}
    .login-form .form-control, .login-form input{background:#0b1220 !important;border:1px solid rgba(255,255,255,.08);color:#e5e7eb}
    .login-btn{width:100%;background:linear-gradient(90deg,#2563eb,#7c3aed);border:none}
    .login-btn:disabled{opacity:.8}
    .input-group-text{background:#0b1220;border:1px solid rgba(255,255,255,.08);color:#9ca3af}
    .footer-links{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .link-muted{color:#9ca3af;text-decoration:none}
    .link-muted:hover{color:#e5e7eb;text-decoration:underline}
  </style>
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <div class="login-brand">üèà <span class="brand-text">Fantasy NFL</span></div>

      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tus credenciales para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="usuario@ejemplo.com" required autocomplete="email" />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label visually-hidden">Password</label>
          <div class="input-group">
            <input id="password" name="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password" />
            <button class="input-group-text" type="button" id="togglePass" aria-label="Mostrar u ocultar contrase√±a">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember" checked />
          <label class="form-check-label" for="remember">Mantener sesi√≥n iniciada</label>
        </div>

        <button type="submit" class="btn login-btn d-inline-flex align-items-center justify-content-center gap-2" id="loginBtn">
          <span class="btn-text">Entrar</span>
          <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="btnSpinner"></span>
        </button>

        <div class="footer-links">
          <a href="#" class="link-muted" id="forgotLink">¬øOlvidaste tu contrase√±a?</a>
          <a href="/" class="link-muted">Volver al inicio</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ‚öôÔ∏è Config: usa estas variables o injecta desde tu build (window.__SUPABASE_URL / __SUPABASE_ANON_KEY)
    const supabaseUrl = window.__SUPABASE_URL || "https://cdmesdcgkcvogbgzqobt.supabase.co";
    const supabaseAnonKey = window.__SUPABASE_ANON_KEY || "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkbWVzZGNna2N2b2diZ3pxb2J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM3ODIsImV4cCI6MjA2NzEzOTc4Mn0.QODh_sgbLeqNzYkXp8Ng3HflGaqBw5rf_sZHxanpZH8";

    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnSpinner = document.getElementById('btnSpinner');
    const btnText = loginBtn.querySelector('.btn-text');
    const togglePass = document.getElementById('togglePass');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementById('email');
    const forgotLink = document.getElementById('forgotLink');

    // üîÅ Redirecci√≥n si ya hay sesi√≥n
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = "/index.html";
      }
    })();

    // üëÅÔ∏è Mostrar/ocultar contrase√±a
    togglePass.addEventListener('click', () => {
      const isPwd = passwordInput.type === 'password';
      passwordInput.type = isPwd ? 'text' : 'password';
      togglePass.innerHTML = isPwd ? '<i class="bi bi-eye-slash"></i>' : '<i class="bi bi-eye"></i>';
      passwordInput.focus();
    });

    // üß∑ Forgot password: env√≠a email de reseteo
    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        Swal.fire({ icon: 'info', title: 'Ingresa tu email', text: 'Escribe tu correo para enviarte el enlace de recuperaci√≥n.' });
        emailInput.focus();
        return;
      }
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          // Ajusta la URL de retorno a tu app
          redirectTo: `${location.origin}/auth/callback.html`
        });
        if (error) throw error;
        Swal.fire({ icon: 'success', title: 'Revisa tu correo', text: 'Te enviamos un enlace para restablecer tu contrase√±a.' });
      } catch (err) {
        Swal.fire({ icon: 'error', title: 'No se pudo enviar', text: normalizaSupabaseError(err) });
      }
    });

    // üß† Enviar formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        Swal.fire({ icon: 'warning', title: 'Campos incompletos', text: 'Ingresa tu email y contrase√±a.' });
        return;
      }

      setLoading(true);
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) throw error;

        // Guarda sesi√≥n y token (compat para tu app)
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          localStorage.setItem("sb_session", JSON.stringify(session));                 // compat
          localStorage.setItem("sb_access_token", session.access_token || "");        // por si tu fetch lo usa
          localStorage.setItem("fantasyEmail", email);
        }

        // (Opcional) perfil/rol
        try {
          const { data: profile } = await supabase
            .from('profiles')
            .select('role, username')
            .eq('id', data.user.id)
            .single();
          localStorage.setItem("fantasyRole", profile?.role || 'user');
        } catch {}

        // ‚úÖ Redirigir
        window.location.href = "/index.html";
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Credenciales inv√°lidas',
          text: normalizaSupabaseError(err),
        });
      } finally {
        setLoading(false);
      }
    });

    // üîß Helpers
    function setLoading(isLoading) {
      emailInput.disabled = isLoading;
      passwordInput.disabled = isLoading;
      loginBtn.disabled = isLoading;
      btnSpinner.classList.toggle('d-none', !isLoading);
      btnText.textContent = isLoading ? 'Ingresando‚Ä¶' : 'Entrar';
    }

    function normalizaSupabaseError(err) {
      const msg = (err?.message || '').toLowerCase();
      if (msg.includes('invalid login') || msg.includes('invalid credentials')) return 'Correo o contrase√±a incorrectos.';
      if (msg.includes('email not confirmed')) return 'Debes confirmar tu correo antes de iniciar sesi√≥n.';
      if (msg.includes('too many')) return 'Demasiados intentos. Intenta de nuevo en unos minutos.';
      return err?.message || 'Ocurri√≥ un error al iniciar sesi√≥n.';
    }
  </script>
</body>
</html>
