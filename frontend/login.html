<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL - Iniciar sesi√≥n</title>

  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main class="login-root">
    <div class="login-card">
      <div class="login-brand">üèà <span class="brand-text">Fantasy NFL</span></div>

      <h1 class="login-title">Bienvenido</h1>
      <p class="login-sub">Introduce tus credenciales para continuar</p>

      <form id="loginForm" class="login-form" autocomplete="off">
        <label for="email" class="visually-hidden">Email</label>
        <input id="email" name="email" type="email" placeholder="usuario@ejemplo.com" required autocomplete="email" />

        <label for="password" class="visually-hidden">Password</label>
        <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password" />

        <button type="submit" class="btn login-btn">Entrar</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://cdmesdcgkcvogbgzqobt.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkbWVzZGNna2N2b2diZ3pxb2J0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NjM3ODIsImV4cCI6MjA2NzEzOTc4Mn0.QODh_sgbLeqNzYkXp8Ng3HflGaqBw5rf_sZHxanpZH8";
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const form = document.getElementById('loginForm');

    // Redirecci√≥n autom√°tica si ya hay sesi√≥n
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = "/index.html";
      }
    })();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        console.error("Error de login:", error);
        alert("Credenciales inv√°lidas");
        return;
      }

      // Guardamos sesi√≥n en localStorage
      const { data: sessionData } = await supabase.auth.getSession();
      localStorage.setItem("sb_session", JSON.stringify(sessionData.session));
      localStorage.setItem("fantasyEmail", email);

      // Opcional: consultar rol
      const { data: profile } = await supabase
        .from('profiles')
        .select('role, username')
        .eq('id', data.user.id)
        .single();
      localStorage.setItem("fantasyRole", profile?.role || 'user');

      // Redirigir al sitio principal
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
