<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy NFL App</title>

  <!-- Bootstrap, DataTables, Icons, SweetAlert, TomSelect -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/moment-2.29.4/jszip-3.10.1/dt-2.3.2/b-3.2.4/b-colvis-3.2.4/b-html5-3.2.4/fc-5.0.4/r-3.0.5/sl-3.0.1/datatables.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/flock-theme.css" rel="stylesheet" />
</head>
<body>
  <div id="app" class="d-flex flex-column flex-lg-row">

    <!-- Sidebar fijo (desktop) -->
    <nav id="sidebar" class="flock-sidebar d-none d-lg-flex" role="navigation" aria-label="Sidebar principal">
      <!-- Se llenará dinámicamente -->
    </nav>

    <!-- Sidebar móvil (offcanvas) -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMobile" aria-labelledby="sidebarMobileLabel" aria-modal="true" role="dialog">
      <div class="offcanvas-header border-bottom">
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body p-0" id="sidebarMobileContent" role="menu">
        <!-- Se llenará dinámicamente -->
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="flex-grow-1 d-flex flex-column min-vh-100">
      <!-- Topbar -->
      <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <button class="btn btn-outline-secondary d-lg-none" id="toggle-sidebar" aria-label="Abrir menú lateral">☰</button>
        </div>
      </nav>

      <!-- Contenido dinámico -->
      <main id="content-container" class="p-4 flex-grow-1" tabindex="-1" aria-live="polite"></main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/moment-2.29.4/jszip-3.10.1/dt-2.3.2/b-3.2.4/b-colvis-3.2.4/b-html5-3.2.4/fc-5.0.4/r-3.0.5/sl-3.0.1/datatables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
